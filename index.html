<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.4.38/vue.global.js"></script>
    <style>
        
        .top {
            background-color: #a0a0a0;
            padding: 10px;
            border-radius: 10px;
            height: 13vh;
            
        }
        .toptt{
            
            text-align: center;
            color: #ffffff;
            font-size: 30px;
            font-weight: bold;
        }
        .input{
            margin-top: 20px;
            /* 居中 */
            text-align: center;
        }
        .input input{
            width: 75%;
            height: 36px;
            border-radius: 10px;
            border: 1px solid #a0a0a0;
            font-size: 16px;
            
        }
        .input button{
            width: 20%;
            height: 41px;
            border-radius: 10px;
            border: none;
            margin-left: 10px;
            background-color: #a0a0a0;
            color: #fff;
        }
        .display{
            margin-top: 1.6vh;
            border: 1px solid #a0a0a0;
            border-radius: 10px;
            height: 62vh;
            margin-bottom: 4vh;
        }
        .display ul li{
            list-style: none;
            margin-top: 2vh;
            font-size: 20px;
            /* font-weight: bold; */
            color: #000000;
            width: 100%;
        


        }
        .display button{
            /* 靠右 */
            position: absolute;
            right: 24px;
            border: none;
            border-radius: 30px;
            width: 30px;
            height: 30px;
            background-color: #fff;
            
            
            
        }
        .display input{
            margin-right: 20px;
            width: 16px;
            height: 16px;
            
        }
        .strikethrough {
            text-decoration: line-through;
            color: #a0a0a0;

        }
        .finish {
            margin-top: 1.4vh;
            /* margin-left: 10px;
            margin-right: 10px; */
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            border-radius: 10px;
            padding: 0 10px 0 10px;
            border: 1px solid #a0a0a0;
            position: fixed;
            bottom: 20px;
            left: 7px;
            right: 7px;
            /* width: 100%; */
            background-color: #a0a0a0;
            color: #ffffff;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="top">
            <p class="toptt" @click="clearAll">ToDo</p>
        </div>
        
        <div class="input">
            <input type="text" v-model="newTodo" placeholder="输入以添加待办事件">
            <button @click="addTodo">添&nbsp;&nbsp;&nbsp;加</button>
        </div>
        
        <div class="display">
            <ul>
                <li v-for="(todo, index) in todos" :key="index">
                    <input type="checkbox" v-model="todo.completed" @change="saveTodos">
                    <span :class="{ strikethrough: todo.completed }" id="todods">{{ todo.text }}</span>
                    <button @click="deleteTodo(index)"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-slash-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M11.354 4.646a.5.5 0 0 0-.708 0l-6 6a.5.5 0 0 0 .708.708l6-6a.5.5 0 0 0 0-.708z"/>
                      </svg></button>
                </li>
            </ul>
        </div>
        <div class="finish">
            <span>已完成:{{finished}}</span>
            <span>未完成:{{unfinished}}</span>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    finished: 0,
                    unfinished: 0,
                    todos: [],
                    newTodo: ''
                }
            },
            methods: {
                addTodo() {
                    if (this.newTodo.trim() !== '') {
                        this.todos.push({ text: this.newTodo, completed: false });
                        this.newTodo = '';
                        this.saveTodos();
                        this.changeFinished();
                    }
                },
                deleteTodo(index) {
                    this.todos.splice(index, 1);
                    this.saveTodos();
                    this.changeFinished();

                },
                saveTodos() {
                    localStorage.setItem('todos', JSON.stringify(this.todos));
                    this.changeFinished();

                },
                loadTodos() {
                    const storedTodos = localStorage.getItem('todos');
                    if (storedTodos) {
                        this.todos = JSON.parse(storedTodos);
                    }
                    this.changeFinished();

                },
                clearAll(){
                    this.todos = [];
                    this.saveTodos();
                    this.changeFinished();
                    

                },
                changeFinished(){
                    this.finished = this.todos.filter(todo => todo.completed).length;
                    this.unfinished = this.todos.filter(todo => !todo.completed).length;
                }
            },
            mounted() {
                this.loadTodos();
                
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
